<html xmlns:form="http://www.w3.org/1999/xhtml" lang="">
<head>
    <title>Bank</title>
</head>
<body>
<h2> Регистрация в Bank1</h2>
    <br>
<form th:action="@{/bank/lkk_registration}" th:object="${userReg}" method="post">

    <div>
        <label for="username">Ваш логин:</label>
        <input type="text" id="username" th:field="*{username}"/>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: #c5001c;">
            Ошибка логина
        </div>
    </div>

    <br><br>

    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: #c5001c;">
            Errors password
        </div>
    </div>

    <br><br>

    <button type="submit">Регистрация</button>
</form>
</body>
</html>
